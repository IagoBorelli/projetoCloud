<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <title>fastlunch</title>
</head>

<body>
    <main>
        <div class="containerBanner"></div>
        <div class="containerProdutos">
            <div class="hamburger">
                <div class="hamburguerImage">
                    <img src="{% static 'images/baconburguer.jpeg' %}" alt="">
                </div>
                <div class="hamburgerDescricao">
                    <p>Bacon Burguer <br> <span>R$ 20,00</span> </p>
                    <button data-bs-toggle="modal" data-bs-target="#modal1">Comprar</button>
                </div>
            </div>
            <div class="hamburger">
                <div class="hamburguerImage">
                    <img src="{% static 'images/saladburguer.jpeg' %}" alt="">
                </div>
                <div class="hamburgerDescricao">
                    <p>Salad Burguer <br> <span>R$ 15,00</span></p>
                    <button data-bs-toggle="modal" data-bs-target="#modal2">Comprar</button>
                </div>
            </div>
            <div class="hamburger">
                <div class="hamburguerImage">
                    <img src="{% static 'images/burguer.jpeg' %}" alt="">
                </div>
                <div class="hamburgerDescricao">
                    <p>Burguer <br> <span>R$ 10,00</span></p>
                    <button data-bs-toggle="modal" data-bs-target="#modal3">Comprar</button>
                </div>
            </div>
        </div>
        <div class="containerModais">
            <div class="modal fade" id="modal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modal1Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal1Label">Bacon Burguer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <form>
                                    <div class="row mb-3">
                                      <label for="inputEmail3" class="form-label">Hambúrger</label>
                                      <div class="col-sm-10">
                                        <select name="" id="" class="form-control">
                                            <option value="" selected>Bacon Burguer</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="row mb-3">
                                      <label for="inputEmail3" class="form-label">Endereço</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                      </div>
                                    </div>
                                    <div class="row mb-3">
                                      <label for="inputPassword3" class="form-label">Complemento</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                      </div>
                                    </div>
                                    <fieldset class="row mb-3">
                                      <legend class="form-label">Forma de pagamento</legend>
                                      <div class="col-sm-10">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                          <label class="form-check-label" for="gridRadios1">
                                            Dinheiro
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                          <label class="form-check-label" for="gridRadios2">
                                            PIX
                                          </label>
                                        </div>
                                        <div class="form-check disabled">
                                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                                          <label class="form-check-label" for="gridRadios3">
                                            Cartão Crédito/Débito
                                          </label>
                                        </div>
                                      </div>
                                    </fieldset>
                                    <button type="submit" class="btn btn-primary">Fazer Pedido</button>
                                  </form>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modal2Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal2Label">Salad Burguer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Detalhes do Salad Burguer.
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modal3Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal3Label">Burguer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Detalhes do Burguer.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
